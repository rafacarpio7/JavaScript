<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <script>
            

        let cubo =(base) =>{
            let inicio=1;
            for (let i = 0; i < 3; i++) {
                inicio=inicio*base            
            }
            return inicio;
        }
        
        let cubo2=base => (base*base*base);
        

        let numeroIntroducido = prompt('Introduce un numero para calcular su cubo ');
        let result = cubo2(numeroIntroducido);

        alert('El cubo de '+numeroIntroducido+ ' es '+ result);

        </script>
    </body>
</html>
