<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function factorial(numero){
            let acum = 1;
            for (let i = 1; i<=numero; i++) {
                acum = acum *i   ;           
            }
            return acum ;
        }

        let numeroIntroducido = prompt('Introduce un numero para calcular su factorial');
        alert('El factoria de nuestro numero: '+ numeroIntroducido+' es: '+factorial(numeroIntroducido));
    </script>
</body>
</html>
