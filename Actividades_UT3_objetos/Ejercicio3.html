<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>
<body>
    <script>
        class Productos {
            constructor(nombre,categoria,unidades,precio){
                this.nombre=nombre;
                this.categoria=categoria;
                this.unidades=unidades;
                this.precio=precio ;
            }

            getInfo(){
                return "Producto: "+this.nombre + 
                " Categoria: "+ this.categoria +
                " Unidades : "+this.unidades + 
                " Precio : "+this.precio + 
                " Importe: "+this.unidades*this.precio;
            }
        }

        class Televisores extends Productos{
            constructor(nombre,categoria,unidades,precio,tamaño){
                super(nombre,categoria,unidades,precio);
                this.tamaño=tamaño;
            }
            getInfo(){
                super.getInfo();
            }
            toString(){
                super.toString();
            }
        }
    </script>
</body>
</html>
