<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <script>
        class Productos {
            constructor(nombre,categoria,unidades,precio){
                this.nombre=nombre;
                this.categoria=categoria;
                this.unidades=unidades;
                this.precio=precio ;
            }

            getInfo(){
                return "Producto: "+this.nombre + 
                " Categoria: "+ this.categoria +
                " Unidades : "+this.unidades + 
                " Precio : "+this.precio + 
                " Importe: "+this.unidades*this.precio;
            }

            toString(){
                return this.nombre+" , "+ this.categoria +" , "+this.unidades + 
                " , "+this.precio + " , "+this.unidades*this.precio;

            }
        }

        let producto1= new Productos("TV Samsung 42","Televisores",4,345.95);
        let producto2= new Productos("Lavadora","Electrodomestico",10,657.95);
        let producto3= new Productos("Monitor","Informatica",6,256.95);
        console.log(producto1.getInfo());
        console.log(producto2.getInfo());
        console.log(producto3.getInfo());
    </script>
</body>
</html>
