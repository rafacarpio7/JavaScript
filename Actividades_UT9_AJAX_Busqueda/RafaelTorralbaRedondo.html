<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


        .container{
            display: grid;
            width: 200vh;
            height: 200vh;
            grid-template: 500px 500px/ 500px 500px;
            grid-auto-flow: column;
            padding: 15%;
        }


        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    text-decoration: none;
    
    
}

li,a,button {
    font-family: 'Ubuntu', sans-serif;
    font-weight: 500;
    font-size: 16px;
    color: black;
    text-decoration: none;
}


h1{
    text-align: center; 
    padding-top: 15px; 
    margin-top: 25px;
    font-family: 'Roboto';
    padding-bottom: 25px;
}

button {
    margin-left: 40px;
    padding: 9px 25px;
    background-color: rgb(223, 235, 156);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3 ease 0s;
}

button:hover {
    background-color:burlywood;
}

body {
    margin: 0;
    background: #f5e0d7;
    font-family: sans-serif;
    font-weight: 100;
}



table {
    margin: auto;
    margin-top: 5px;
    width: 800px;
    border-collapse: collapse;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);

}

th,td {
    padding: 15px;
    background-color: rgba(255,255,255,0.2);
    color: rgb(0, 0, 0);
    font-family: 'roboto';

}

tr{
    width: 200px;
    height: 50px;
}

th {
    text-align: center;
    
}

    th {
        background-color: #b6e2d3;
    }

form {
    width: 400px;
    background: #b6e2d3;
    padding-left: 20px;
    padding-top: 5px;
    margin: auto;
    margin-top: 75px;
    border-radius: 4px;


}

input {
    width: 150px;
    padding: 7px;
    border-radius: 4px;
    margin-bottom: 15px;
    margin-left: 10px;
    border: 1px solid #49a09d;
    font-family: 'Ubuntu', sans-serif;
}

select{
    width: 150px;
    padding: 7px;
    border-radius: 4px;
    margin-bottom: 15px;
    margin-left: 10px;
    border: 1px solid #49a09d;
    font-family: 'Ubuntu', sans-serif;
}

legend {
    font-size: 22px;
    margin-bottom: 20px;
    margin-top: 20px;
}

.inicio {
    display: flex;
    align-items: center;
    justify-content: center;
    
}
#tbodyProductos{
    width: 500px;
    padding-left: 20px;
    margin: auto;
    margin-top: 75px;
    border-radius: 4px;
    font-family: 'Ubuntu', sans-serif;
}
#tbodyCategoria{
    font-family: 'Ubuntu', sans-serif;
    width: 500px;
    padding-left: 20px;
    margin: auto;
    margin-top: 75px;
    border-radius: 4px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="form1">
            <form id="formProductos" action="">
                <h1>Formulario Productos</h1>
                <label for="nombreProducto">Nombre del Producto : </label>

                <select name="nombreProducto" id="nombreProducto">
                  <option value="vacio">-------------</option>
                </select> <br>
                <label for="limiteInferior">Precio Limite Inferior : </label>
                <input type="number" name="limiteInferior" id="limiteInferior"><br>
                <label for="limiteSuperior">Precio Limite Superior : </label>
                <input type="number" name="limiteSuperior" id="limiteSuperior"><br>
                <label for="descripcionProducto">Descripcion Producto : </label>
                <input type="text" name="descripcionProducto" id="descripcionProducto"><br>
                <label for="categoriaProducto">Categoria del Producto : </label>
                <select name="categoriaProducto" id="categoriaProducto" onclick="">
                    <option value="vacio">-------------</option>

                </select><br>
                <label for="busquedaLibreProducto">Busqueda Libre  :</label>
                <input type="text" name="busquedaLibreProducto" id="busquedaLibreProducto"><br>
                <input type="button" id="btnConsultaProducto" name="btnEnviar" value="Consultar Producto" onclick="getPostsProductoFiltro()">
            </form>
        </div>
        <div class="tablaproductos">
            <table id="tbodyProductos"></table>


        </div>
        <div class="form2">
            <form id="formCategorias" action="">
                <h1>Formulario Categorias</h1>
                <label for="nombreCategoria">Nombre de la Categoria : </label>

                <select name="nombreCategoria" id="nombreCategoria" onclick="">
                    <option value="vacio">-------------</option>
                </select> <br>
                <label for="descripcionCategoria">Descripcion Categoria : </label>
                <input type="text" name="descripcionCategoria" id="descripcionCategoria"><br>
                <label for="busquedaLibreCategoria">Busqueda Libre  :</label>
                <input type="text" name="busquedaLibreCategoria" id="busquedaLibreCategoria"><br>
                <input type="button" id="btnConsultaCategoria" name="btnEnviar" value="Consultar Categoria" onclick="getPostsCategoriaFiltro()">
            </form>
        </div>
        <div class="tablaCategorias">
            <table id="tbodyCategoria"></table>
        </div>

    </div>
    <script>
        const selectCategoria = document.getElementById('nombreCategoria');
        const selectProducto = document.getElementById('nombreProducto');
        const selectCategoriaProducto = document.getElementById('categoriaProducto');
        const formProductos= document.getElementById('formProductos');
        const tbodyProductos = document.getElementById('tbodyProductos');

        function getPostsProducto() {
        return new Promise((resolve, reject) => {
            const peticion = new XMLHttpRequest();
            peticion.open('GET', 'http://localhost:3000/products');
            peticion.send();
            peticion.addEventListener('load', () => {
            if (peticion.status === 200) {
                resolve(JSON.parse(peticion.responseText));
            } else {
                reject("Error " + peticion.status + " (" + peticion.statusText + ") en la petición");
            }
            })
            peticion.addEventListener('error', () => reject('Error en la petición HTTP'));
        })
        }

        function getPostsProductoFiltro() {
        return new Promise((resolve, reject) => {
            const valorNombreProducto = document.getElementById('nombreProducto').value;
            const valorLimiteInferior = document.getElementById('limiteInferior').value;
            const valorLimiteSuperior = document.getElementById('limiteSuperior').value;
            const valorDescripcionProducto = document.getElementById('descripcionProducto').value;
            const valorCategoriaProducto = document.getElementById('categoriaProducto').value;
            const valorBusquedaLibreProducto = document.getElementById('busquedaLibreProducto').value
            let uriFiltro='' ;

            const peticion = new XMLHttpRequest();

            if (valorNombreProducto!='vacio') {
                uriFiltro+='name='+valorNombreProducto+'&';
            }
            if (valorLimiteInferior != '') {
                uriFiltro+='price_gte='+valorLimiteInferior+'&';
            }
            if (valorLimiteSuperior!='') {
                uriFiltro+='price_lte='+valorLimiteSuperior+'&';
            } 
            if (valorDescripcionProducto!='') {
                uriFiltro+='description='+valorDescripcionProducto+'&';
            }
            if(valorCategoriaProducto!='vacio'){
                uriFiltro+='categoryId='+valorCategoriaProducto+'&';
            }
            if (valorBusquedaLibreProducto!='') {
                uriFiltro+='q='+valorBusquedaLibreProducto+'&';
            }

            peticion.open('GET', 'http://localhost:3000/products'+'?'+uriFiltro);
            
            peticion.send();
            peticion.addEventListener('load', () => {
            if (peticion.status === 200) {
                resolve(JSON.parse(peticion.responseText));
            } else {
                reject("Error " + peticion.status + " (" + peticion.statusText + ") en la petición");
            }
            })
            peticion.addEventListener('error', () => reject('Error en la petición HTTP'));
        })
        }
        function getPostsCategoriaFiltro() {
        return new Promise((resolve, reject) => {
            const valorNombreCategoria = document.getElementById('nombreCategoria').value;
            const valorDescripcionCategoria = document.getElementById('descripcionCategoria').value;
            const valorBusquedaLibreCategoria = document.getElementById('busquedaLibreCategoria').value;
            let uriFiltro='' ;

            const peticion = new XMLHttpRequest();

            if (valorNombreCategoria!='vacio') {
                uriFiltro+='name='+valorNombreCategoria+'&';
            }
            if (valorDescripcionCategoria != '') {
                uriFiltro+='description='+valorDescripcionCategoria+'&';
            }
            if (valorBusquedaLibreCategoria!='') {
                uriFiltro+='q='+valorBusquedaLibreCategoria+'&';
            }
            
            peticion.open('GET', 'http://localhost:3000/categories'+'?'+uriFiltro);
            
            peticion.send();
            peticion.addEventListener('load', () => {
            if (peticion.status === 200) {
                resolve(JSON.parse(peticion.responseText));
            } else {
                reject("Error " + peticion.status + " (" + peticion.statusText + ") en la petición");
            }
            })
            peticion.addEventListener('error', () => reject('Error en la petición HTTP'));
        })
        }
        
        function getPostsCategoria() {
        return new Promise((resolve, reject) => {
            const peticion = new XMLHttpRequest();
            peticion.open('GET', 'http://localhost:3000/categories');
            peticion.send();
            peticion.addEventListener('load', () => {
            if (peticion.status === 200) {
                resolve(JSON.parse(peticion.responseText));
            } else {
                reject("Error " + peticion.status + " (" + peticion.statusText + ") en la petición");
            }
            })
            peticion.addEventListener('error', () => reject('Error en la petición HTTP'));
        })
        }

        getPostsProducto()
        .then((posts) => {
          posts.forEach((post) => {
            const newPost = document.createElement('option');
            newPost.setAttribute('value',`${post.name}`);
            newPost.innerHTML = `${post.name}`
            selectProducto.appendChild(newPost);
          })
          document.getElementById('num-posts').textContent = posts.length;
        })
        .catch((error) => console.error(error))

        getPostsCategoria()
        .then((posts) => {
          posts.forEach((post) => {
            const newPost = document.createElement('option');
            newPost.setAttribute('value',`${post.name}`);
            newPost.innerHTML = `${post.name}`
            selectCategoria.appendChild(newPost);
          })
          document.getElementById('num-posts').textContent = posts.length;
        })
        .catch((error) => console.error(error))

        getPostsCategoria()
        .then((posts) => {
          posts.forEach((post) => {
            const newPost = document.createElement('option');
            newPost.setAttribute('value',`${post.id}`);
            newPost.innerHTML = `${post.name}`
            selectCategoriaProducto.appendChild(newPost);
          })
          document.getElementById('num-posts').textContent = posts.length;
        })
        .catch((error) => console.error(error))


        document.getElementById('btnConsultaProducto').addEventListener('click',function prueba(params) {
            getPostsProductoFiltro().then((getPostsProductoFiltro)=>{
                tbodyProductos.innerHTML = '' ;
          const encabezado = document.createElement('tr');
            encabezado.innerHTML=`
            <tr><th>ID Producto</th>
            <th>Nombre Producto</th>
            <th>Precio Producto</th>
            <th>Descripcion Producto</th>
            <th>ID Categoria</th></tr>`;
            tbodyProductos.appendChild(encabezado);
          getPostsProductoFiltro.forEach(getPostsProductoFiltro => {
            
            const newPost = document.createElement('tr')
            
                getPostsCategoria()
                    .then((posts) => {
                    posts.forEach((post) => {
                        newPost.innerHTML = `
                        <td>${getPostsProductoFiltro.id}</td>
                        <td>${getPostsProductoFiltro.name}</td>
                        <td>${getPostsProductoFiltro.price}</td>
                        <td>${getPostsProductoFiltro.description}</td>
                        <td>${getPostsProductoFiltro.categoryId}</td>`
                        
                    })
                    })
                    tbodyProductos.appendChild(newPost)
          })
          document.getElementById('num-posts').textContent = getPostsProductoFiltro.length
        })
        .catch(function(error) {
          console.error(error)
        })
        })

        document.getElementById('btnConsultaCategoria').addEventListener('click',function prueba(params) {
            getPostsCategoriaFiltro().then((getPostsCategoriaFiltro)=>{
                tbodyCategoria.innerHTML = '' ;
          const encabezado = document.createElement('tr');
            encabezado.innerHTML=`
            <tr><th>ID Categoria</th>
            <th>Nombre Categoria</th>
            <th>Descripcion Categoria</th></tr>`;
            tbodyCategoria.appendChild(encabezado);
            getPostsCategoriaFiltro.forEach(getPostsCategoriaFiltro => {
            
            const newPost = document.createElement('tr')
            
                getPostsCategoria()
                    .then((posts) => {
                    posts.forEach((post) => {
                        console.log(post.name);
                        newPost.innerHTML = `
                        <td>${getPostsCategoriaFiltro.id}</td>
                        <td>${getPostsCategoriaFiltro.name}</td>
                        <td>${getPostsCategoriaFiltro.description}</td>`;
                        
                    })
                    })
                    tbodyCategoria.appendChild(newPost)
          })
          document.getElementById('num-posts').textContent = getPostsProductoFiltro.length
        })
        .catch(function(error) {
          console.error(error)
        })
        })
        

        //http://localhost:3000/products?price_lte=400


    </script>
</body>
</html>
