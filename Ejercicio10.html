<!DOCTYPE html>
<html lang="en">

<body>
    <script>

        function esPalindroma(frase) {
           
            let fraseAux = frase.replace(/[\W_]/g,"");
            let fraseReves = fraseAux.split("").reverse().join("");
            if (fraseAux === fraseReves ) {
                return 'Es palindromo'
            } else {
                return 'no es palindromo';
            }
        }


        let holamundo= ' hola mundo me llamo rafa';
        console.log(esPalindroma(holamundo));
      

    </script>
</body>
</html>
