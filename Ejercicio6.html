<body>
    <script>
        function notaMedia1(arrayNotas) {
            let suma = 0;
            for (let index = 0; index < arrayNotas.length; index++) {
                suma = suma + arrayNotas[index];
                
            }
            let media = suma/(arrayNotas.length+1);

            return media;
        }

        function notaMedia2() {
            let suma = 0;
            for (let index = 0; index < arguments.length; index++) {
                suma = suma + arguments.length[index];
                
            }
            let media = suma/(arguments.length.length+1);

            return media;
        }

        let notaMedia4 = function notaMedia3(arrayNotas) {
            let suma = 0;
            for (let index = 0; index < arrayNotas.length; index++) {
                suma = suma + arrayNotas[index];
                
            }
            let media = suma/(arrayNotas.length+1);

            return media;
        }

        let notaMedia5 = (arrayNotas) => {
            let suma = 0;
            for (let index = 0; index < arrayNotas.length; index++) {
                suma = suma + arrayNotas[index];
                
            }
            let media = suma/(arrayNotas.length+1);

            return media;
        }
        let arrayNotasPrueba = [5,7,9,10,10,7,6];

        
        alert('Esta es la media1 : '+ notaMedia1(arrayNotasPrueba));
        alert('Esta es la media2 : '+ notaMedia2(arrayNotasPrueba));
        alert('Esta es la media4 : '+ notaMedia4(arrayNotasPrueba));
        alert('Esta es la media5 : '+ notaMedia5(arrayNotasPrueba));

    </script>
