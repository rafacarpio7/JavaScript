    <script>

        class InformacionEmpresa {

            constructor(nombre, cif, direccion, telefono) {
                this.NombreEmpresa = nombre;
                this.CifEmpresa = cif;
                this.DireccionEmpresa = direccion;
                this.TelefonoEmpresa = telefono;
            }

            getInfo() {
                return "EMPRESA: " + this.NombreEmpresa + "</br> CIF: " + this.CifEmpresa + " </br> Dirección: " + this.DireccionEmpresa + "</br> Teléfono: " + this.TelefonoEmpresa;
            }

        }

        class FacturaSimplificada extends InformacionEmpresa {


            constructor(NombreEmpresa, CifEmpresa, DireccionEmpresa, TelefonoEmpresa, fecha, identificador, descripcion, impSinIva) {
                super(NombreEmpresa, CifEmpresa, DireccionEmpresa, TelefonoEmpresa);
                this.FechaFactura = fecha;
                this.IdentificadorFactura = identificador;
                this.DescripcionVenta = descripcion;
                this.ImporteSinIva = impSinIva;
                this.ImporteConIva = impSinIva * 1.21;
                this.ImportedelIva = impSinIva * 0.21;
            }



            importe(importe) {
                importe = importe * 1.21;
                return importe;
            }

            // importe () {
            //     if(this.ImporteConIva==0){
            //         return this.ImporteSinIva*1.21;
            //     }
            // }

            IVA(importe) {
                importe = importe * 0.21;
                return importe;
            }

            getInfo() {
                return super.getInfo() + "</br></br>FACTURA:</br>" + "  Fecha de la factura: " + this.FechaFactura + " </br> IDENFAC: " + this.IdentificadorFactura + " </br> Descripción de la venta: " + this.DescripcionVenta +
                    " </br> Importe sin IVA: " + this.ImporteSinIva + "€ </br> Importe con IVA: " +
                    this.ImporteConIva
                    + "€ </br> Importe del IVA: " + this.ImportedelIva + "€ ]</br>";
            }



        }
