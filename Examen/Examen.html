                for (let i = 0; i < this.numeroCaras; i++) {

                return this.valorCaras;
            }

            getLanzarDado(){
                let min = Math.ceil(1);
                let max = Math.floor(this.numeroCaras);

                this.valorActivo=this.getLanzarDado();
                return this.valorActivo;
            }
