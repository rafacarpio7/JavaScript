<body>
    <script>
        let notas = new Array(4,8,3,10,5);
        console.log(notas);

        
        notas.sort((a, b) => {
        if(a == b) {
            return 0; 
        }
        if(a < b) {
            return -1;
        }
        return 1;
        });
        
        console.log(notas);
    </script>
