        function media(array) {
            let suma = 0;
            for (let index = 0; index < array.length; index++) {
                suma += array[index];
                
            }
            let media = suma/(array.length+1);

            return parseFloat(media);

        function mediana(array) {
                let suma=0;
                let mediana = 0;
                if ((array.length%2)==0) {
                    suma = array[array.length/2]+ array[((array.length/2)-1)]
                    mediana = suma/2;
                }else {
                    mediana = array[((array.length-1)/2)];
                }
                return mediana;
        }

        function numerosIntermedios(limiteSuperior,limiteInferior,array) {
            let arrayAux = new Array();
            if (array.indexOf(limiteInferior)>array.indexOf(limiteSuperior)) {
                for (let i = array.indexOf(limiteSuperior); i <= array.indexOf(limiteInferior); i++){
                arrayAux.push(array[i]);
            }
            }else{
                for (let i = array.indexOf(limiteInferior); i <= array.indexOf(limiteSuperior); i++){
                arrayAux.push(array[i]);
            }
            }

            
            return arrayAux;
        }
